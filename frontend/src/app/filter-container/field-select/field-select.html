<mat-form-field>
    <mat-label>{{title}}</mat-label>
    <mat-select [(ngModel)]="value" [ngModelOptions]="{standalone: true}" canSelectNullableOptions>
        @for (option of options; track option) {
        <mat-option [value]="option.value">{{option.title}}</mat-option>
        }
    </mat-select>
</mat-form-field>
